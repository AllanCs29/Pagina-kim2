<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para ti ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #ffe5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .photo-frame {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            background-color: #fff;
            border: 2px solid #ff4d6d;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .photo-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease-in-out;
            z-index: 1;
        }

        .gif-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 1.4rem;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            line-height: 1.3;
            width: 100%;
        }

        button {
            transition: transform 0.2s ease, background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        #nextBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            margin-bottom: 10px;
        }

        .final-buttons {
            display: none;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            position: relative;
            width: 100%;
            min-height: 80px;
        }

        .btn-yes {
            background-color: #2dc653;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1; /* Nivel bajo al inicio */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }

        .btn-no {
            background-color: #ef233c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10; /* Nivel ALTO para que flote sobre el S√ç mientras crece */
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 20%;
            background: #ff4d6d;
            transition: width 0.3s ease;
        }

        .music-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
            z-index: 20;
        }

        .heart-bg {
            position: fixed;
            color: #ffb3c1;
            animation: floatUp linear forwards;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <button class="music-control" onclick="toggleMusic()">üéµ</button>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="photo-frame">
            <img src="foto1.jpeg" id="mainPhoto" alt="Foto rom√°ntica">
            <img src="movimiento.gif" class="gif-overlay" id="gifOverlay" alt="GIF divertido">
        </div>

        <h2 id="mainText">Hola mi amor!!!!</h2>

        <button id="nextBtn" onclick="nextSlide()">Siguiente ‚ù§Ô∏è</button>

        <div class="final-buttons" id="finalOptions">
            <button class="btn-yes" id="yesBtn" onclick="accept()">¬°S√ç, OBVIO!</button>
            <button class="btn-no" id="noBtn" onclick="growYesBtn()">No</button>
        </div>
    </div>

    <script>
        const slides = [
            { text: "Hola mi amor!!!!", img: "foto1.jpeg" },
            { text: "Solo quer√≠a decirte que estos 3 meses han sido meses muy lindos...", img: "foto2.jpeg" },
            { text: "y estoy muy feliz de que hayas llegado a mi vida", img: "foto3.jpeg" },
            { text: "Quer√≠a preguntarte si...", img: "foto4.jpeg" },
            { text: "Quieres ser mi San Valent√≠n? Te amo ‚ù§Ô∏è", img: "foto5.jpeg" }
        ];

        let currentIndex = 0;
        let musicStarted = false;
        let noClicks = 0;
        
        const photo = document.getElementById('mainPhoto');
        const gifOverlay = document.getElementById('gifOverlay');
        const text = document.getElementById('mainText');
        const nextBtn = document.getElementById('nextBtn');
        const finalOptions = document.getElementById('finalOptions');
        const progressBar = document.getElementById('progress');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const audio = document.getElementById('bgMusic');

        audio.volume = 0.5;

        createHearts();

        function nextSlide() {
            if (!musicStarted) {
                audio.play().catch(() => console.log("Autoplay bloqueado"));
                musicStarted = true;
            }

            currentIndex++;

            if (currentIndex < slides.length) {
                photo.style.opacity = 0;
                setTimeout(() => {
                    photo.src = slides[currentIndex].img;
                    text.innerText = slides[currentIndex].text;
                    photo.style.opacity = 1;
                }, 200);

                const percentage = ((currentIndex + 1) / slides.length) * 100;
                progressBar.style.width = percentage + '%';

                if (currentIndex === slides.length - 1) {
                    nextBtn.style.display = 'none';
                    finalOptions.style.display = 'flex';
                }
            }
        }

        function growYesBtn() {
            noClicks++;
            
            gifOverlay.style.opacity = 1;
            setTimeout(() => {
                gifOverlay.style.opacity = 0;
            }, 1500);

            if (noClicks < 7) {
                // AQUI ESTA EL CAMBIO: Multiplicador 0.15 para crecimiento LENTO
                let scale = 1 + (noClicks * 0.15); 
                yesBtn.style.transform = `scale(${scale})`;
                
                const wiggleX = (Math.random() - 0.5) * 20;
                const wiggleY = (Math.random() - 0.5) * 20;
                noBtn.style.transform = `translate(${wiggleX}px, ${wiggleY}px)`;
            } else {
                noBtn.style.display = 'none';
                
                // Al final le damos z-index alto para que tape todo
                yesBtn.style.zIndex = '100'; 
                yesBtn.style.transform = 'scale(6)'; 
                yesBtn.innerText = "¬°YA DALE AL S√ç! üòç";
                yesBtn.style.backgroundColor = "#ff006e";
            }
        }

        function accept() {
            photo.src = slides[4].img; 
            text.innerHTML = "¬°Sab√≠a que dir√≠as que s√≠! <br>Te amo.";
            finalOptions.style.display = 'none';
            gifOverlay.style.opacity = 0;
            launchConfetti();
        }

        function toggleMusic() {
            audio.paused ? audio.play() : audio.pause();
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 7000);
            }, 500);
        }

        function launchConfetti() {
            for(let i=0; i<80; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = '‚ù§Ô∏è';
                particle.style.position = 'fixed';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.fontSize = Math.random() * 25 + 10 + 'px';
                particle.style.color = '#ff0000';
                particle.style.zIndex = 1000;
                particle.style.transition = 'all 1.5s ease-out';
                document.body.appendChild(particle);

                setTimeout(() => {
                    const x = (Math.random() - 0.5) * window.innerWidth * 1.5;
                    const y = (Math.random() - 0.5) * window.innerHeight * 1.5;
                    particle.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*360}deg)`;
                    particle.style.opacity = 0;
                }, 50);

                setTimeout(() => particle.remove(), 2000);
            }
        }
    </script>
</body>
</html>
